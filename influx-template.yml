apiVersion: influxdata.com/v2alpha1
kind: Dashboard
metadata:
    name: heuristic-newton-e9c001
spec:
    associations:
      - kind: Label
        name: boring-lovelace-e9c001
    charts:
      - colors:
          - hex: '#00C9FF'
            name: laser
            type: min
          - hex: '#9394FF'
            name: comet
            type: max
            value: 100
        decimalPlaces: 2
        height: 4
        kind: Gauge
        name: Ram usage per node
        queries:
          - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["_measurement"] == "memory")
                  |> filter(fn: (r) => r["_field"] == "memused" or r["_field"] == "memtotal")
                  |> filter(fn: (r) => r["host"] == v.pve_node)
                  |> pivot(rowKey:["_time"], columnKey: ["_field"], valueColumn: "_value")
                  |> map(fn: (r) => ({ r with _value: r.memused / r.memtotal * 100.0}))
        width: 5
      - colors:
          - hex: '#ffffff'
            name: white
            type: text
        decimalPlaces: 2
        fieldOptions:
          - displayName: _start
            fieldName: _start
            visible: true
          - displayName: _stop
            fieldName: _stop
            visible: true
          - displayName: _time
            fieldName: _time
            visible: true
          - displayName: _value
            fieldName: _value
            visible: true
          - displayName: _field
            fieldName: _field
            visible: true
          - displayName: _measurement
            fieldName: _measurement
            visible: true
          - displayName: host
            fieldName: host
            visible: true
          - displayName: nodename
            fieldName: nodename
            visible: true
          - displayName: object
            fieldName: object
            visible: true
          - displayName: vmid
            fieldName: vmid
            visible: true
          - displayName: cpus
            fieldName: cpus
            visible: true
          - displayName: maxmem
            fieldName: maxmem
            visible: true
          - displayName: mem
            fieldName: mem
            visible: true
          - displayName: percentmem
            fieldName: percentmem
            visible: true
          - displayName: cpu
            fieldName: cpu
            visible: true
          - displayName: qmpstatus
            fieldName: qmpstatus
            visible: true
        height: 4
        kind: Table
        name: Containers
        queries:
          - query: |-
                import "math"
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["nodename"] == v.pve_node)
                  |> filter(fn: (r) => r["object"] == "lxc" or r["object"] == "qemu")
                  |> filter(fn: (r) => r["_field"] == "cpus" or r["_field"] == "maxmem" or r["_field"] == "mem" or r["_field"] == "cpu" or r["_field"] == "qmpstatus")
                  |> pivot(rowKey:["_time"], columnKey: ["_field"], valueColumn: "_value")
                  |> map(fn: (r) => ({ r with maxmem: r.maxmem / 1073742000.0}))
                  |> map(fn: (r) => ({ r with mem: r.mem / 1073742000.0}))
                  |> map(fn: (r) => ({ r with percentmem: r.mem / r.maxmem * 100.0}))
                  |> map(fn: (r) => ({ r with cpu: r.cpu * 100.0}))
                  |> sort(columns: ["_time"], desc: true)
                  |> limit(n:1, offset: 0)
                  |> group()
                  |> keep(columns: ["host","vmid","object","cpus","cpu","mem","maxmem","percentmem"])
        tableOptions:
            verticalTimeAxis: true
        timeFormat: YYYY-MM-DD HH:mm:ss
        width: 10
        yPos: 4
      - colors:
          - hex: '#00C9FF'
            name: laser
            type: min
          - hex: '#9394FF'
            name: comet
            type: max
            value: 100
        decimalPlaces: 2
        height: 4
        kind: Gauge
        name: CPU
        queries:
          - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["_measurement"] == "cpustat")
                  |> filter(fn: (r) => r["_field"] == "cpu" or r["_field"] == "cpus")
                  |> filter(fn: (r) => r["host"] == v.pve_node)
                  |> pivot(rowKey:["_time"], columnKey: ["_field"], valueColumn: "_value")
                  |> map(fn: (r) => ({ r with _value: r.cpu * 100.0}))
        width: 5
        xPos: 5
      - colors:
          - hex: '#00C9FF'
            name: laser
            type: text
        decimalPlaces: 2
        height: 1
        kind: Single_Stat
        name: Load1
        queries:
          - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["_measurement"] == "cpustat")
                  |> filter(fn: (r) => r["_field"] == "avg1")
                  |> filter(fn: (r) => r["host"] == v.pve_node)
        width: 2
        xPos: 10
      - colors:
          - hex: '#00C9FF'
            name: laser
            type: text
        decimalPlaces: 2
        height: 1
        kind: Single_Stat
        name: Load 15
        queries:
          - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["_measurement"] == "cpustat")
                  |> filter(fn: (r) => r["_field"] == "avg15")
                  |> filter(fn: (r) => r["host"] == v.pve_node)
        width: 2
        xPos: 10
        yPos: 1
      - axes:
          - base: "10"
            name: x
            scale: linear
          - base: "10"
            name: y
            scale: linear
        colors:
          - hex: '#00C9FF'
            name: laser
            type: text
        decimalPlaces: 2
        height: 2
        kind: Single_Stat_Plus_Line
        name: IO Wait
        position: overlaid
        queries:
          - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["_measurement"] == "cpustat")
                  |> filter(fn: (r) => r["host"] == v.pve_node)
                  |> filter(fn: (r) => r["_field"] == "wait")
                  |> map(fn: (r) => ({ r with _value: r._value * 100.0}))
        width: 2
        xCol: _time
        xPos: 10
        yCol: _value
        yPos: 2
      - colors:
          - hex: '#ffffff'
            name: white
            type: text
        decimalPlaces: 0
        fieldOptions:
          - displayName: _measurement
            fieldName: _measurement
            visible: true
          - displayName: _start
            fieldName: _start
            visible: true
          - displayName: _stop
            fieldName: _stop
            visible: true
          - displayName: _time
            fieldName: _time
            visible: true
          - displayName: _value
            fieldName: _value
            visible: true
          - displayName: host
            fieldName: host
            visible: true
          - displayName: nodename
            fieldName: nodename
            visible: true
          - displayName: object
            fieldName: object
            visible: true
          - displayName: total
            fieldName: total
            visible: true
          - displayName: type
            fieldName: type
            visible: true
          - displayName: used
            fieldName: used
            visible: true
          - displayName: percent
            fieldName: percent
            visible: true
          - displayName: pool
            fieldName: pool
            visible: true
        height: 4
        kind: Table
        name: Storage
        queries:
          - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["nodename"] == v.pve_node)
                  |> filter(fn: (r) => r["_measurement"] == "system")
                  |> filter(fn: (r) => r["_field"] == "used" or r["_field"] == "total")
                  |> filter(fn: (r) => r["object"] == "storages")
                  |> pivot(rowKey:["_time"], columnKey: ["_field"], valueColumn: "_value")
                  |> map(fn: (r) => ({ r with _value: r.used / r.total * 100.0}))
                  |> map(fn: (r) => ({ r with used: r.used / (1.00737*10.0^9.0)}))
                  |> map(fn: (r) => ({ r with total: r.total / (1.00737*10.0^9.0)}))
                  |> last()
                  |> group()
                  |> rename(columns: {host: "pool", _value: "percent"})
                  |> keep(columns: ["used","total","percent","pool"])
        tableOptions:
            verticalTimeAxis: true
        timeFormat: YYYY-MM-DD HH:mm:ss
        width: 2
        xPos: 10
        yPos: 4
    name: Proxmox Metrics

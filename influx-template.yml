apiVersion: influxdata.com/v2alpha1
kind: CheckThreshold
metadata:
    name: romantic-cerf-29c00b
spec:
    associations:
      - kind: Label
        name: boring-lovelace-e9c001
    every: 15m0s
    name: Ansible pull failed
    query: |-
        from(bucket: "linux")
          |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
          |> filter(fn: (r) => r["_measurement"] == "systemd_units")
          |> filter(fn: (r) => r["_field"] == "active_code")
          |> filter(fn: (r) => r["active"] == "failed")
          |> filter(fn: (r) => r["name"] == "ansible-pull@base.service")
          |> aggregateWindow(every: 1m, fn: mean)
          |> yield(name: "mean")
    status: active
    statusMessageTemplate: 'Check: ${ r._check_name } is: ${ r._level }'
    thresholds:
      - level: WARN
        type: greater
        value: 1

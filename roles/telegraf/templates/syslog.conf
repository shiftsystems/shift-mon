[[inputs.syslog]]
  server = "udp://:6667"
{% if logging_backend|lower == "loki" %}
[[processors.parser]]
  parse_fields = ["message"]
  merge = "override"
  data_format = "json"
  json_string_fields=["*"]
  drop_original = false
  [processors.parser.tagpass]
    appname = ["Nextcloud","*loki*","*grafana*","*traefik*","*authentik-server*","*authentik-worker*","*falco*"]
[[processors.parser]]
  parse_fields = ["message"]
  merge = "override"
  data_format = "logfmt"
  [processors.parser.tagpass]
    appname = ["*dendrite-monolith*"]
[[processors.parser]]
  parse_fields = ["message"]
  merge = "override"
  data_format = "csv"
  csv_delimiter = ","
  csv_column_names = ["rule-number","sub-rule-number","anchor","tracker","real-interface","reason","action","direction","ip-version","tos","shrug","ttl","id","offset","ipflags","protonumber","protocol","length","src_ip","dst_ip","datalen"]
  [processors.parser.tagpass]
    appname = ["filterlog"]
{% endif %}
{% if reverse_lookup_syslog %}
[[processors.reverse_dns]]
  namepass = ["syslog"]
  cache_ttl = "24h"
  lookup_timeout = "3s"
  max_parallel_lookups = 25
  ordered = false
[[processors.reverse_dns.lookup]]
    field = "src_ip"
    dest = "src_host"
[[processors.reverse_dns.lookup]]
    field = "dst_ip"
    dest = "dst_host"
{% endif %}

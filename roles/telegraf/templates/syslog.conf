[[inputs.syslog]]
  server = "{{ shiftmon_local_syslog_endpoint }}"
  best_effort = true
[[processors.parser]]
  parse_fields = ["message"]
  merge = "override"
  data_format = "json"
  json_string_fields=["*"]
  drop_original = false
  [processors.parser.tagpass]
    appname = [{% for app in shiftmon_json_apps %}"{{ app }}"{% if not loop.last %},{% endif %}{% endfor %}]
[[processors.parser]]
  parse_fields = ["message"]
  merge = "override"
  data_format = "logfmt"
  [processors.parser.tagpass]
    appname = [{% for app in shiftmon_logfmt_apps %}"{{ app }}"{% if not loop.last %},{% endif %}{% endfor %}]
[[processors.parser]]
  parse_fields = ["message"]
  merge = "override"
  data_format = "grok"
  grok_patterns = ["UPID:%{DATA:proxmox_host}:%{DATA:task_id_1}:%{DATA:task_id_2}:%{DATA:task_id_3}:%{DATA:task_type}:%{DATA:task_path}:%{DATA:task_user}: %{DATA:task_id} %{GREEDYDATA:log_message}"]
  drop_original = false
  [processors.parser.tagpass]
    appname = ["pve-tasks"]
[[processors.parser]]
  parse_fields = ["message"]
  merge = "override"
  data_format = "grok"
  grok_patterns = ["UPID:%{DATA:pbs_host}:%{DATA:task_id_1}:%{DATA:task_id_2}:%{DATA:task_id_3}:%{DATA:task_id_4}:%{DATA:cmd}:%{DATA:task_path}:%{DATA:user}:%{GREEDYDATA:log_message}"]
  drop_original = false
  [processors.parser.tagpass]
    appname = ["pbs*"]
[[processors.parser]]
  parse_fields = ["message"]
  merge = "override"
  data_format = "grok"
  grok_patterns = ["%{WORD}: %{DATA:gateway} %{DATA}: %{DATA:gateway_address} Alarm: %{WORD} -> %{WORD} RTT: %{NUMBER:rtt} %{DATA:rtt_duration} RTTd: %{NUMBER:rttd} %{DATA:rttd_duration} Loss: %{DATA:loss_percent} %{GREEDYDATA}"]
  drop_original = false
  [processors.parser.tagpass]
    appname = ["dpinger"]
[[processors.parser]]
  parse_fields = ["message"]
  merge = "override"
  data_format = "grok"
  grok_patterns = ["IN=%{DATA:in_interface} OUT=%{DATA:out_interface} MAC=%{DATA:mac_address} SRC=%{DATA:src_ip} DST=%{DATA:dst_ip} LEN=%{DATA:len} TOS=%{DATA:tos} PREC=%{DATA:perc} TTL=%{NUMBER:ttl} ID=%{NUMBER:id} %{DATA:flags} PROTO=%{DATA:proto} SPT=%{NUMBER:src_port} DPT=%{NUMBER:dst_port} WINDOW=%{NUMBER:window} RES=%{DATA:res} %{DATA:tcp_type} URGP=%{DATA:urgp}","IN=%{DATA:in_interface} OUT=%{DATA:out_interface} MAC=%{DATA:mac_address} SRC=%{DATA:src_ip} DST=%{DATA:dst_ip} LEN=%{DATA:len} TOS=%{DATA:tos} PREC=%{DATA:perc} TTL=%{NUMBER:ttl} ID=%{NUMBER:id} PROTO=%{DATA:proto} SPT=%{NUMBER:src_port} DPT=%{NUMBER:dst_port} LEN=%{NUMBER:dst_length}"]
  drop_original = false
  [processors.parser.tagpass]
    appname = ["kernel"]
[[processors.parser]]
  parse_fields = ["message"]
  merge = "override"
  data_format = "grok"
  grok_custom_patterns = '''
  OPNSENSE_DIRECTION \bin(?:/out)?|out\b
  OPNSENSE_WORD \b[\w-]+\b
  OPNSENSE_FILTERLOG %{OPNSENSE_TCP}|%{OPNSENSE_UDP}|%{OPNSENSE_IPV4}|%{OPNSENSE_IPV6}
  OPNSENSE_IPV4 %{OPNSENSE_PACKETFILTER},%{INT:ip_ver},%{BASE16NUM:tos},%{OPNSENSE_WORD:ecn}?,%{INT:ttl},%{INT:id},%{INT:offset},%{OPNSENSE_WORD:flags},%{INT:proto_num},%{OPNSENSE_WORD:proto},%{INT:length},%{IPV4:src},%{IPV4:dst}
  OPNSENSE_IPV6 %{OPNSENSE_PACKETFILTER},%{INT:ip_ver},%{BASE16NUM:class},%{BASE16NUM:flow},%{INT:hop_limit},%{OPNSENSE_WORD:proto},%{INT:proto_num},%{INT:length},%{IPV6:src},%{IPV6:dst}
  OPNSENSE_LABEL (?:\b%{OPNSENSE_WORD:label}\b|\(null\))
  OPNSENSE_PACKETFILTER %{INT:rule},%{INT:subrule}?,%{INT:anchor}?,%{OPNSENSE_LABEL:label},%{OPNSENSE_WORD:interface},%{OPNSENSE_WORD:reason},%{OPNSENSE_WORD:action},%{OPNSENSE_DIRECTION:dir}
  OPNSENSE_TCP (?:%{OPNSENSE_IPV4}|%{OPNSENSE_IPV6}),%{INT:src_port},%{INT:dst_port},%{INT:data_len},%{OPNSENSE_WORD:tcp_flags},(?:%{INT:tcp_seq}(?:\:\d+)?)?,%{INT:tcp_ack}?,%{INT:tcp_win},%{INT:tcp_urg}?,(?<tcp_options>[^,]+)?
  OPNSENSE_UDP (?:%{OPNSENSE_IPV4}|%{OPNSENSE_IPV6}),%{INT:src_port},%{INT:dst_port},%{INT:data_len}
  '''
  grok_patterns = ["%{OPNSENSE_FILTERLOG}"]
  drop_original = false
  [processors.parser.tagpass]
    appname = ["filterlog"]
[[processors.port_name]]
  field = "dst_port"
  dest = "dst_port_name"
  [processors.port_name.tagpass]
    appname = ["filterlog"]
[[processors.port_name]]
  field = "src_port"
  dest = "src_port_name"
  [processors.port_name.tagpass]
    appname = ["filterlog"]
{% if reverse_lookup_syslog %}
[[processors.reverse_dns]]
  namepass = ["syslog"]
  cache_ttl = "24h"
  lookup_timeout = "3s"
  max_parallel_lookups = 25
  ordered = false
[[processors.reverse_dns.lookup]]
    field = "src_ip"
    dest = "src_host"
[[processors.reverse_dns.lookup]]
    field = "dst_ip"
    dest = "dst_host"
{% endif %}
[[processors.converter]]
  namepass = ["syslog"]
  [processors.converter.tags]
    string = ["severity"]
[[processors.enum]]
  namepass = ["syslog"]
  [[processors.enum.mapping]]
    field = "severity"
    dest = "level"

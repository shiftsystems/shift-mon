{% for server, values in blackbox_dns_queries.items() %}
[[inputs.dns_query]]
  servers = ["{{ server }}"]
  domains = ["{{ values.domains }}"]
  record_type = "{{ values.record_type|default('A') }}"
  interval = "{{ values.interval|default('1m') }}"
  timeout = "{{ values.timeout|default('2s')}}"
  include_fields = ["all_ips"]
{% endfor %}
[[processors.converter]]
    namepass = ["dns_query"]
  [processors.converter.fields]
    tag = ["ip_*"]
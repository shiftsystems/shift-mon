{% for host, values in blackbox_https_domains.items() %}
[[inputs.net_response]]
  ## Protocol, must be "tcp" or "udp"
  ## NOTE: because the "udp" protocol does not respond to requests, it requires
  ## a send/expect string pair (see below).
  protocol = "{{ values.protocol|default('tcp')}}"
  address = "{{ host }}"
  timeout = "{{ values.timeout|default('1s')}}"
  read_timeout = "{{ values.read_timeout|default('1s')}}"
  interval = "{{ values.interval|default('1m') }}"
  ## The following options are required for UDP checks. For TCP, they are
  ## optional. The plugin will send the given string to the server and then
  ## expect to receive the given 'expect' string back.
  ## string sent to the server
{% if values.send_string is defined %}
  send = "{{ values.send_string }}"
{% endif %}
{% if values.expected_string is defined %}
  expect = "{{ values.expected_string }}"
{% endif %}
  fielddrop = ["result_type", "string_found"]
{% endfor %}
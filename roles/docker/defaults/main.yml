docker_users:
  - root
  - telegraf
vmanomaly_enabled: false
vmanomaly_log_level: "INFO"
victoriametrics_disable_daily_index: true
docker_daemon_options:
  log-driver: syslog
  log-opts:
    syslog-address: 'udp://localhost:6667'
    syslog-format: rfc5424
    tag: "{% raw %}{{.Name}}{% endraw %}"
shiftmon_alertmanager_version: 'v0.28.1'
shiftmon_grafana_version: '12.2.0'
shiftmon_victoriametrics_version: 'v1.128.0'
shiftmon_victorialogs_version: 'v1.36.1'
shiftmon_victoriatraces_version: 'v0.4.0'
shiftmon_vmanomaly_version: 'v1.26.2'
shiftmon_valkey_version: '9-alpine'
shiftmon_traefik_version: 'latest'
shiftmon_loki_version: '3.5.7'

- name: Install Docker
  ansible.builtin.include_role:
    name: geerlingguy.docker
    public: true
    apply:
      become: true

- name: get shiftmon userid
  ansible.builtin.command: id -u shiftmon
  register: shiftmon_user_id
  changed_when: false
  become: true

- name: get shiftmon userid
  ansible.builtin.command: id -g shiftmon
  register: shiftmon_group_id
  changed_when: false
  become: true

- name: Generate env file
  ansible.builtin.template:
    src: "shiftmon.env"
    dest: /opt/shift-mon/shiftmon.env
    mode: "660"
    owner: shiftmon
    group: shiftmon
  become: true

- name: Generate vmanomaly env file
  ansible.builtin.template:
    src: "victoriametricslicense"
    dest: /opt/shift-mon/victoriametricslicense
    mode: "660"
    owner: shiftmon
    group: shiftmon
  become: true

- name: Generate compose File
  ansible.builtin.template:
    src: "docker-compose.yml"
    dest: /opt/shift-mon/docker-compose.yml
    mode: "770"
    owner: shiftmon
    group: shiftmon
    setype: container_file_t
  become: true

- name: Remove Legacy Scripts
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/opt/shift-mon/{{ item }}"
    mode: "770"
  become: true
  with_items:
    - startup.bash
    - shutdown.bash

- name: Reload Systemd Units
  ansible.builtin.systemd:
    daemon-reload: true
  become: true

- name: Disable legacy Shiftmon service
  ansible.builtin.systemd:
    name: shift-mon.service
    enabled: false
    state: stopped
  become: true
  failed_when: false
  notify:
    - Stop Containers
    - Ensure permissions on shiftmon files

- name: Flush Handlers
  meta: flush_handlers

- name: Ensure Containers are Running and Updated
  community.docker.docker_compose_v2:
    project_src: /opt/shift-mon
    recreate: always
    pull: always
    state: present
  become: true

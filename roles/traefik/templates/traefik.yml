serversTransport:
  insecureSkipVerify: true
providers:
  file:
    filename: /etc/traefik/traefik.yml
tls:
  certificates:
{% if grafana.cert_path is defined and grafana.key_path is defined %}
    - certfile: /etc/traefik/certs/grafana.crt
      keyfile: /etc/traefik/certs/grafana.key
{% endif %}
{% if victoria.cert_path is defined and victoria.key_path is defined %}
    - certfile: /etc/traefik/certs/victoria.crt
      keyfile: /etc/traefik/certs/victoria.key
{% endif %}
{% if loki.cert_path is defined and loki.key_path is defined %}
    - certfile: /etc/traefik/certs/loki.crt
      keyfile: /etc/traefik/certs/loki.key
{% endif %}
{% if uptimekuma.cert_path is defined and uptimekuma.key_path is defined %}
    - certfile: /etc/traefik/certs/uptime-kuma.crt
      keyfile: /etc/traefik/certs/uptime-kuma.key
{% endif %}
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
  websecure:
    address: ":443"
    http2:

certificatesResolvers:
  dynamicResolver:
    acme:
      storage: /etc/traefik/acme.json
{% if dns.provider is not defined %}
      httpChallenge:
        entryPoint: web
{% if acme_url is defined %}
      caServer: '{{ acme_url }}'
{% endif %}
      email: '{{ tls.email }}'
{% else %}
      dnsChallenge:
        provider: '{{ dns.provider }}'
        delayBeforeCheck: 0
{% endif %}
api:
  dashboard: true
  insecure: true
  debug: true
accessLog:
  filePath: '/etc/traefik/access.json'
  format: json
metrics:
  influxDB:
    address: http://victoriametrics:8428
    protocol: http
    database: linux
    addRoutersLabels: true
    addServicesLabels: true
    additionalLabels:
      host: {{ ansible_hostname }}
http:
  middlewares:
    basic-auth:
      basicAuth:
        usersfile: "/etc/traefik/htpasswd"
{% if crowdsec_api_key is defined %}
    crowdsec-bouncer:
      forwardAuth:
        address: "http://crowdsec-bouncer:8080/api/v1/forwardAuth"
        trustForwardHeader: true
{% endif %}
  routers:
    uptime-kuma:
      rule: Host(`{{ uptimekuma.domain }}`)
      tls:
        certResolver: dynamicResolver
      service: uptime-kuma
{% if crowdsec_api_key is defined %}
      middlewares:
        - crowdsec-bouncer
{% endif %}
      entryPoints:
        - websecure
    grafana:
      rule: Host(`{{ grafana.domain }}`)
      tls:
        certResolver: dynamicResolver
      service: grafana
{% if crowdsec_api_key is defined %}
      middlewares:
        - crowdsec-bouncer
{% endif %}
      entryPoints:
        - websecure
    loki:
      rule: Host(`{{ loki.domain }}`)
      tls:
        certResolver: dynamicResolver
      service: loki
      middlewares:
        - basic-auth
{% if crowdsec_api_key is defined %}
        - crowdsec-bouncer
{% endif %}
      entryPoints:
        - websecure
    victoriametrics:
      rule: Host(`{{ victoria.domain }}`)
      tls:
        certResolver: dynamicResolver
      service: victoriametrics
      middlewares:
        - basic-auth
{% if crowdsec_api_key is defined %}
        - crowdsec-bouncer
{% endif %}
      entryPoints:
        - websecure
  services:
    grafana:
      loadBalancer:
        servers:
          - url: http://grafana:3000
        healthCheck:
          path: /
          interval: "10s"
          timeout: "5s"
    loki:
      loadBalancer:
        servers:
          - url: http://loki:3100
        healthCheck:
          path: /ready
          interval: "10s"
          timeout: "5s"

    victoriametrics:
      loadBalancer:
        servers:
          - url: http://victoriametrics:8428
        healthCheck:
          path: /health
          interval: "10s"
          timeout: "5s"

    uptime-kuma:
      loadBalancer:
        servers:
          - url: http://uptime-kuma:3001
        healthCheck:
          path: /
          interval: "10s"
          timeout: "5s"


- name: add GPG key for repo on Debian based systems
  apt_key:
    url: https://repos.influxdata.com/influxdb.key
    state: present
  become: true
  when : ansible_facts['os_family'] == "Debian"

- name: add repo for Debian based systems
  apt_repository:
    repo: "deb https://repos.influxdata.com/ubuntu focal stable"
    state: present
    update_cache: no
  become: true
  when: ansible_facts['os_family'] == "Debian"

- name: Install influxdb
  apt:
    name: "{{ packages }}"
    state: present
  become: true

- name: start and enable influxdb
  systemd:
    name: "{{ item }}"
    state: restarted
    enabled: true
    daemon-reload: true
  become: true
  with_items: "{{ services }}"
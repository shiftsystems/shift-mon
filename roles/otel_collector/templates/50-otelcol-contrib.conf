{% if shiftmon_syslog_proto == 'udp' %}
$ActionQueueType LinkedList
$ActionQueueFileName srvrfwd
$ActionResumeRetryCount -1
$ActionQueueSaveOnShutdown on

*.* @{{ shiftmon_syslog_address }}:{{ shiftmon_syslog_port }};RSYSLOG_SyslogProtocol23Format
{% endif %}
{% if shiftmon_syslog_proto == 'tcp' %}
action(type="omfwd" Protocol="tcp" TCP_Framing="octet-counted" Target="{{ shiftmon_syslog_address }}" Port="{{ shiftmon_syslog_port }}" Template="RSYSLOG_SyslogProtocol23Format")
{% endif %}

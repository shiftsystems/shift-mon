- name: create loki folders
  file:
    path: "/opt/shift-mon/{{ item }}"
    state: directory
    mode: '777'
  become: true
  with_items:
    - loki
    - loki-config

- name: copy loki configs
  template:
    src: loki-config.yml
    dest: /opt/shift-mon/loki-config/loki-config.yml
  become: true
- name: Configure dashboards
  copy:
    src: dashboards.yml
    dest: /etc/grafana/provisioning/dashboards/shift-dashboards.yml
  become: true

- name: Copy Grafana config
  template:
    src: grafana.ini
    dest: /etc/grafana/grafana.ini
  become: true

- name: start and enable Grafana
  systemd:
    name: grafana-server
    enabled: yes
    state: restarted
  become: true
apiVersion: 1
datasources:
  - name: shift-metrics
    type: prometheus
    url: 'http://victoriametrics:8428'
    jsonData:
      httpmethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.53.0
      disableRecordingRules: false
  - name: shift-logs
    type: loki
    url: 'http://loki:3100'
  - name: shift-victoriametrics
    type: victoriametrics-datasource
    url: 'http://victoriametrics:8428'
    isDefault: true
    jsonData:
      httpmethod: POST
      vmuiUrl: 'https://{{victoria.domain }}/vmui'

